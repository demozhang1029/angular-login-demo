<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="home.css">
    <script src="node_modules/angular/angular.js"></script>
    <script src="loginController.js"></script>
</head>
<body>
<div class="login" ng-app="loginModule" ng-controller="loginCtrl">
    <header>
        <div class="login-header">
            <span class="msg">Login</span>
            <div class="lan">
                <span class="white">Select Locale</span>
                <select>
                    <option ng-repeat="lan in languages">{{lan}}</option>
                </select>
            </div>
        </div>
    </header>
    <form>
        <div class="login-body">
            <p class="red">{{result}}</p>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" ng-model="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" ng-model="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="location" class="col-sm-2 control-label">Location</label>
                    <select id="location">
                        <option ng-repeat="location in locations">{{location}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="loginHandler()" class="btn btn-default footer-btn">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </form>
</div>
</body>
</html>
